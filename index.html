<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ticket Management System</title>
  </head>
  <body>
    <!-- Toolbox -->
    <div class="toolbox-container">
      <div class="toolbox-priority-container">
        <div class="pink color"></div>
        <div class="blue color"></div>
        <div class="green color"></div>
        <div class="black color"></div>
      </div>
      <div class="action-btn-container">
        <div class="add-btn">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="main-container"></div>

    <!-- Modal Container -->
    <div class="modal-container hide">
      <textarea spellcheck="false" class="textarea"> </textarea>
      <div class="priority-color-container">
        <div class="pink priority-color"></div>
        <div class="blue priority-color"></div>
        <div class="green priority-color"></div>
        <div class="black priority-color active"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
